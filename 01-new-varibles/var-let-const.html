<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>let and const</title>
  <link rel="stylesheet" href="">
</head>
<body>
<h1>Let & Const</h1>
<script>
  "use strict";
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  var age = 100;
  if(age > 12) {
    let dogYears = age * 7;
    console.log(`You are ${dogYears} do years old!`);
  }


  let height = 100;
  const key = 'abc123';
</script>
</body>
